[loggers]
keys=root, debug, mismatch

[handlers]
keys=console_handler, file_handler

[formatters]
keys=console_formatter, file_formatter

[logger_root]
level=DEBUG
handlers=file_handler_debug

[logger_info]
level=INFO
handlers=console_handler
propagate=True

[logger_warning]
level=WARNING
handlers=console_handler
propagate=True

[handler_console_handler]
class=StreamHandler
level=DEBUG
args=sys.stdout
formatter=console_formatter

[handler_file_handler]
class=RotatingFileHandler
level=DEBUG
formatter=file_formatter
args=("rtox_basic.log",)

[handler_file_handler_debug]
class=RotatingFileHandler
level=DEBUG
formatter=
args=("rtox_debug.log")

[formatter_console_formatter]
format='%(asctime)s | %(name)s | %(levelname)s | %(filename)s | %(lineno)d | '
    '%(message)s'
args=sys.stdout

[formatter_file_formatter]
format='%(asctime)s | %(name)s | %(levelname)s | %(filename)s | %(lineno)d | '
    '%(message)s'
args="rtox_basic.log"